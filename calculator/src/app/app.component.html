<div class="main">
    <div class="container">
        <div class="calculator">
            <div class="input-area text-center">
                <div class="col-md-5" id="f-input">{{firstNumber}}</div>
                <div class="col-md-2" id="operator">{{operator}}</div>
                <div class="col-md-5" id="l-input">{{secondNumber}}</div>
            </div>
            <div class="result">
                <p>
                    result is : {{result}}
                </p>
            </div>
            <p *ngIf="dis" class="error text-center"> Only 11 Digits in each side is available</p>
            <div class="num-pad text-center">
                <div class="md-col-1"><button class="btn btn-dark" [disabled]="dis" (click)="onPushbtn(1)">1</button>
                </div>
                <div class="md-col-1"><button class="btn btn-dark" [disabled]="dis" (click)="onPushbtn(2)">2</button>
                </div>
                <div class="md-col-1"><button class="btn btn-dark" [disabled]="dis" (click)="onPushbtn(3)">3</button>
                </div>
                <div class="md-col-1"><button class="btn btn-warning" [disabled]="dis2"
                        (click)="onOperator('*')">*</button></div>
                <div class="md-col-1"><button class="btn btn-dark" [disabled]="dis" (click)="onPushbtn(4)">4</button>
                </div>
                <div class="md-col-1"><button class="btn btn-dark" [disabled]="dis" (click)="onPushbtn(5)">5</button>
                </div>
                <div class="md-col-1"><button class="btn btn-dark" [disabled]="dis" (click)="onPushbtn(6)">6</button>
                </div>
                <div class="md-col-1"><button class="btn btn-warning" [disabled]="dis2"
                        (click)="onOperator('+')">+</button></div>
                <div class="md-col-1"><button class="btn btn-dark" [disabled]="dis" (click)="onPushbtn(7)">7</button>
                </div>
                <div class="md-col-1"><button class="btn btn-dark" [disabled]="dis" (click)="onPushbtn(8)">8</button>
                </div>
                <div class="md-col-1"><button class="btn btn-dark" [disabled]="dis" (click)="onPushbtn(9)">9</button>
                </div>
                <div class="md-col-1"><button class="btn btn-warning" [disabled]="dis2"
                        (click)="onOperator('/')">/</button></div>
                <div class="md-col-1"><button class="btn btn-dark" [disabled]="dis" (click)="onSeperator()">.</button>
                </div>
                <div class="md-col-1"><button class="btn btn-dark" [disabled]="dis" (click)="onPushbtn(0)">0</button>
                </div>
                <div class="md-col-1"><button class="btn btn-danger" (click)="onDelete()">C</button>
                </div>
                <div class="md-col-1"><button class="btn btn-warning" [disabled]="dis2"
                        (click)="onOperator('-')">-</button></div>
            </div>
            <div class="text-center">
                <div class="md-col-1"><button class="btn btn-success" (click)="onCalculate()">=</button></div>
            </div>
        </div>
    </div>
</div>
